<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="stylesheet" href="style.css" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Base Apparel coming soon page</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <section>
      <img src="images/logo.svg" alt="base_apparel_logo" class="logo" />

      <img
        src="images/hero-mobile.jpg"
        alt="An image of a lady"
        class="hero-mobile"
      />

      <div class="main">
        <h1><span>W E'R E</span> COMING SOON</h1>

        <p class="main-text">
          Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our
          launch deals.
        </p>

        <div class="email">
          <input
            type="email"
            name="Email"
            id="email"
            placeholder="E-mail Address"
          />
          <button class="submit" type="submit">
            <img src="images/icon-arrow.svg" alt="Icon-to-send" class="send" />
          </button>
        </div>
      </div>
    </section>

    <div class="img-desktop">
      <img class="desktop-image" src="images/hero-desktop.jpg" alt="" />
    </div>
  </body>
</html>
