<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="stylesheet" href="style.css" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Base Apparel coming soon page</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <section>
      <img src="images/logo.svg" alt="base_apparel_logo" class="logo" />

      <img
        src="images/hero-mobile.jpg"
        alt="An image of a lady"
        class="hero-mobile"
      />

      <div class="main">
        <h1>
          <span class="span-1">W E ' R E</span>

          <span class="span-2"> COMING</span>
          <br />
          <span class="span-3">S O O N</span>
        </h1>

        <p class="main-text">
          Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our
          launch deals.
        </p>

        <div class="email">
          <form
            action="#"
            onsubmit="validate();"
            name="email_form"
            method="post"
          >
            <input
              type="email"
              name="Email"
              id="email"
              placeholder="E-mail-Address"
              pattern="([A-Z0-9._%+-])+(@([A-Z0-9-]+ .)+([A-Z]){2,4}$"
            />
            <button id="email_submit" class="submit" type="submit">
              <img
                src="images/icon-arrow.svg"
                alt="Icon-to-send"
                class="send"
              />
            </button>
          </form>
        </div>
      </div>
    </section>

    <div class="img-desktop">
      <img class="desktop-image" src="images/hero-desktop.jpg" alt="" />
    </div>

    <script src="index.js"></script>
  </body>
</html>
